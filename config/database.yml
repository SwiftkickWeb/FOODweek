# PostgreSQL settings
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: jonathan
  password:

development:
  <<: *default
  database: foodweek-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: foodweek-test

production:
  <<: *default
  username: <%= ENV['FOODWEEK_POSTGRES_USERNAME']
  password: <%= ENV['FOODWEEK_POSTGRES_PASSWORD']
